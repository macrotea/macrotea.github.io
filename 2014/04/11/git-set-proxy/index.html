    <h1 class="title">Git配置文件（.gitconfig）代理配置</h1>
  

  </header>
  
  <div class="entry">
    
      <p>有时候在git clone的时候需要翻墙，特别是在以前的公司，github是打不开的，悲剧！</p>
<p>故而为了能正常访问Github，需要设置GAE代理！</p>
<a id="more"></a>

<figure class="highlight"><pre><span class="special">[</span>http<span class="special">]</span>
	proxy = 127.0.0.1:8087
	sslCAinfo = D:<span class="command">\\</span>Setup Files<span class="command">\\</span>Network<span class="command">\\</span>wallproxy-v2.1.19<span class="command">\\</span>local<span class="command">\\</span>cert<span class="command">\\</span>CA.crt
	sslVerify = false
<span class="special">[</span>https<span class="special">]</span>
	proxy = 127.0.0.1:8087
</pre></figure>
